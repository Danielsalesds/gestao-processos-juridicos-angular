<div class="max-w-5xl mx-auto px-6 py-10">
  <h1 class="text-3xl font-extrabold mb-10 text-center text-gray-800">
    Informações de Cadastros
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Total Partes -->
    <div class="bg-gradient-to-br from-blue-500 to-blue-700 text-white rounded-xl shadow-lg p-8 flex flex-col items-center">
      <h2 class="text-lg font-medium mb-3">Total de Partes Interessadas</h2>
      <p class="text-5xl font-extrabold">{{ totalPartes }}</p>
    </div>

    <!-- Últimas partes cadastradas -->
    <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">
        Últimas Partes Cadastradas
      </h2>
      <ul class="space-y-3">
        <li
          *ngFor="let parte of ultimasPartes"
          class="flex justify-between items-center p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition"
        >
          <span class="font-medium text-gray-700">{{ parte.nome }}</span>
          <span
            class="text-xs font-bold px-3 py-1 rounded-full"
            [ngClass]="{
              'bg-blue-100 text-blue-700': parte.tipo === 'PF',
              'bg-green-100 text-green-700': parte.tipo === 'PJ'
            }"
          >
            {{ parte.tipo }}
          </span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Botão Voltar -->
  <div class="mt-12 flex justify-center">
    <button
      (click)="voltar()"
      class="bg-gray-700 hover:bg-gray-900 transition-colors text-white px-8 py-3 rounded-lg font-semibold shadow-md"
    >
      Voltar
    </button>
  </div>
</div>
